<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Лабораторная работа №1</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header_site">
            <div class="container">
                <a href="https://se.ifmo.ru/courses/web">
                    <img src="logo_itmo.png" alt="ITMO">
                </a>
                <div class="initials_nav">
                    <ul>
                        <li>Леонтьева</li>
                        <li>Арина</li>
                        <li>Николаевна</li>
                    </ul>
                </div>
                <div class="other_nav">
                    <ul>
                        <li>P3213</li>
                        <li>472157</li>
                    </ul>
                </div>
            </div>
        </header>

        <div id="form_canvas_container">
            <form id="main_form">

                <div id="choice_of_x">
                    <label for="select_x" class="label_name">Выберите координату Х:</label>
                    <select name="x" id="select_x" required>
                        <option value="-4">-4</option>
                        <option value="-3">-3</option>
                        <option value="-2">-2</option>
                        <option value="-1">-1</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div id="choice_of_y">
                    <label for="text_y" class="label_name">Выберите координату Y: </label>
                    <input type="text" name="y" id="text_y" placeholder="От -5 до 5" required>
                </div>

                <div id="choice_of_r">
                    <div class="label_name">Выберите R:</div>
                    <button type="button" class="button_r" value="1">1</button>
                    <button type="button" class="button_r" value="1.5">1.5</button>
                    <button type="button" class="button_r" value="2">2</button>
                    <button type="button" class="button_r" value="2.5">2.5</button>
                    <button type="button" class="button_r" value="3">3</button>
                    <input type="hidden" id="value_r" name="r" required>
                </div>

                <div id="button_container">
                    <button id="submit_button" type="button">Подтвердить</button>
                    <button id="clear_form_button" type="button">Очистить форму</button>
                    <button id="clear_table_button" type="button">Очистить таблицу</button>
                </div>

                <div id="error" hidden></div>

            </form>

            <div id="main_canvas">
                <canvas id="coordinate_plane" width="400" height="400"></canvas>
            </div>

            <div id="table_container">
                <table id="result_table">
                    <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>Попали ли вы?</th>
                        <th>Текущее время:</th>
                        <th>Время выполнения скрипта:</th>
                    </tr>
                    </thead>
                    <tbody id="body_for_table"></tbody>
                </table>
            </div>
            
        </div>
    </body>
    <script type="module" src="script.js"></script>
</html>
