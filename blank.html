<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Парусный клуб ИТМО</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <script src="func.js"></script>
<body>
    <header class="header_site">
        <div class="container">
            <div class="club-name">Парусный клуб</div> 
            
            <nav class="main_nav">
                <a href="#champs">Соревнования</a>
                <a href="#roaster">Сборная команда</a>
                <a href="#news">Новости</a>
                <a href="#achievements">Достижения</a>
            </nav>
            
            <div class="logo">
                <img src="logo_itmo.png" alt="ITMO">
            </div>
        </div>
    </header>

    <div class="header_image">
        <img src="club_img.jpg" alt="Шапка клуба">
    </div>

    <div class="slider-wrapper">
        <div class="image-slider">
            <div class="slide active">
                <img src="img1.jpg" alt="Описание 1">
                <div class="slide-text">Текст для изображения 1</div>
            </div>
            <div class="slide">
                <img src="img2.jpg" alt="Описание 2">
                <div class="slide-text">Текст для изображения 2</div>
            </div>
            <div class="slide">
                <img src="img3.jpg" alt="Описание 3">
                <div class="slide-text">Текст для изображения 3</div>
            </div>
            
            <div class="slider-arrow">→</div>
        </div>
    </div>
</body>
</html>
